<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="user.login"
               class="form-control"
               id="login"
               name="login"
               placeholder="Enter your login"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="password">Password </label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter password"
               required #login="ngModel">
        <div [hidden]="!login.pristine" class="alert alert-danger">Password is required</div>
      </div>

      <div class="form-group">
        <label for="firstName">First Name </label>
        <input type="text" [(ngModel)]="user.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter First Name"
               required #login="ngModel">
        <div [hidden]="!login.pristine" class="alert alert-danger">First Name is required</div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name </label>
        <input type="text" [(ngModel)]="user.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter Last Name"
               required #login="ngModel">
        <div [hidden]="!login.pristine" class="alert alert-danger">Last Name is required</div>
      </div>

      <div class="form-group">
        <label for="type">Last Name </label>
        <input type="text" [(ngModel)]="user.type"
               class="form-control"
               id="type"
               name="type"
               placeholder="Enter Type"
               required #login="ngModel">
        <div [hidden]="!login.pristine" class="alert alert-danger">Type is required</div>
      </div>






      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>

    </form>
  </div>
</div>
